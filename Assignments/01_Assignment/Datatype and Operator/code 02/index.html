<!--Create a simple calculator using prompts to take inputs for two
numbers and display the result using different operators.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta value="width=device-width">

    <title>Dataype And Operator </title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
      <div class="wrapper">
        
            <h1>Calculator ::</h1>

			<div id="result">
				<h2 class="add">Addition:</h2>
				<p id="add_result">VALUE</p>
	
				<h2 class="sub">Subtraction:</h2>
				<p id="sub_result">VALUE</p>
	
				<h2 class="mult">Multiplication:</h2>
				<p id="mult_result">VALUE</p>
	
				<h2 class="div">Division:</h2>
				<p id="div_result">VALUE</p>
			</div>
            
      </div>

      <script src="./script.js"></script>
</body>
</html>
