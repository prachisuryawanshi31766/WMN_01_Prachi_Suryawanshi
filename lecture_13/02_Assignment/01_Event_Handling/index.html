<!DOCTYPE html>
<html>

<head>
	<meta value="width=device-width" />
	<meta charset="UTF-8" />

	<title>Callback Function(Event Handlers) Demo</title>

	<link rel="stylesheet" href="./style.css" />
</head>

<body>

	<div class="wrapper">

		<div class="container" id="container">

			<h3 class="click_heading" id="click_heading">TEXT</h3>
			<button class="click_handler" id="click_handler">Click Handler</button>

			<div class="over_out_handler" id="over_out_handler">	
				<h4>Over Out Handler</h4>
			</div>

			<div class="enter_leave_handler" id="enter_leave_handler">
				<h4>Enter Leave Handler</h4>
			</div>	

			<div class="key_up_down_handler" id="key_up_down_handler">
				<h4 class="key_up_down_text" id="key_up_down_text">Key Up Down Handler</h4>
			</div>

		</div>

	</div>

	<script src="./script.js"></script>

</body>

</html>
