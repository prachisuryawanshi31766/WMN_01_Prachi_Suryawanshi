<!DOCTYPE html>
<html>

<head>
    <meta value="width=width-device"/>
    <meta charset="UTF-8"/>

    <title>Operators In Javascript</title>
    <link  rel="stylesheet" href="./style.css"/>
</head>
<body>
      
    <div class="javascript-operator-wrapper" id="javascript-operator-wrapper">
    
  <div class="result_group" id="result_group"> 
   <h2>addition:</h2>
    <h2 class="addition_result" id="addition_result">ELEMENT 1</h2>
  </div>

  <div class="result_group" id="result_group"> 
    <h2>substraction:</h2>
     <h2 class="substraction_result" id="substraction_result">ELEMENT 2</h2>
   </div>

   <div class="result_group" id="result_group"> 
    <h2>multiplication:</h2>
     <h2 class="multiplication_result" id="multiplication_result">ELEMENT 3</h2>
   </div>

   <div class="result_group" id="result_group"> 
    <h2>Division:</h2>
     <h2 class="division_result" id="division_result">ELEMENT 4</h2>
   </div>

   <div class="result_group" id="result_group"> 
    <h2>Equality:</h2>
     <h2 class="equality_result" id="equality_result">ELEMENT 5</h2>
   </div>

   <div class="result_group" id="result_group"> 
    <h2>Inequality:</h2>
     <h2 class="inequality_result" id="inequality_result">ELEMENT 6</h2>
   </div>

   <div class="result_group" id="result_group"> 
    <h2>Greater:</h2>
     <h2 class="greater_result" id="greater_result">ELEMENT 7</h2>
   </div>

   <div class="result_group" id="result_group"> 
    <h2>less:</h2>
     <h2 class="less_result" id="less_result">ELEMENT 8</h2>
   </div>

   <div class="result_group" id="result_group"> 
    <h2>Greater_equal:</h2>
     <h2 class="greater_equal_result" id="greater_equal_result">ELEMENT 9</h2>
   </div>

   <div class="result_group" id="result_group"> 
    <h2>less_equal:</h2>
     <h2 class="less_equal_result" id="less_eqaul_result">ELEMENT 10</h2>
   </div>


     </div>
     <script src="./script.js"></script>
</body>
</html>
