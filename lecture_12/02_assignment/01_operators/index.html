<!DOCTYPE html>
<html>
    <head>

        <meta value="width=width-device"/>
        <meta charset="UTF-8"/>

        <title>OPerators in Javascript(ASSIGNMENT)</title>
        
        <link rel="stylesheet" href="./style.css"/>

    </head>

    <body>
        <div class="javascript-operator-wrapper" id="javascript-operator-wrapper">

            <div class="result_group" id="result_group"> 
                <h2>addition:</h2>
                 <h2 class="addition_result" id="addition_result">Value</h2>
            </div>

             <div class="result_group" id="result_group">
                <h2>Substraction:</h2>
                <h2 class="substraction_result" id="substraction_result">Value</h2>
             </div>

             <div class="result_group" id="result_group">
                <h2>multiplication:</h2>
                <h2 class="multiplication_result"id="multiplication_result">Value</h2>
            </div>

            <div class="result_group" id="result_group">
                <h2>Division:</h2>
                <h2 class="division_result" id="division_result">Value</h2>
            </div>

            <div class="result_group" id="result_group">
                <h2>Mode:</h2>
                <h2 class="mode_result" id="mode_result">Value</h2>
            </div>

            <div class="result_group" id="result_group">
                <h2>Equality:</h2>
                <h2 class="equality_result" id="equality_result">Value</h2>
            </div>

            <div class="result_group" id="result_group">
                <h2>Inequality:</h2>
                <h2 class="inequality_result" id="inequality_result">Value</h2>
            </div>

            <div class="result_group" id="result_group">
                <h2>Greater Than:</h2>
                <h2 class="greater_result" id="greater_result">Value</h2>
            </div>

            <div class="result_group" id="result_group">
                <h2>less Than:</h2>
                <h2 class="less_result" id="less_result">Value </h2>
            </div>

            <div class="result_group" id="result_group">
                <h2>Greater Than Equal:</h2>
                <h2 class="greater_than_equal_result" id="greater_than_equal_result">Value</h2>
            </div>

            <div class="result_group" id="result_group">
                <h2>Less Than Equal:</h2>
                <h2 class="less_than_equal_result" id="less_than_equal_result">Value </h2>
            </div>

        </div>

        <script src="./script.js"></script>

    </body>
</html>
